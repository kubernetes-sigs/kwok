apiVersion: v1
kind: Pod
metadata:
  name: pod-running-with-job
  ownerReferences:
  - apiVersion: batch/v1
    kind: Job
    name: job
    uid: uid
spec:
  restartPolicy: Never
  containers:
  - name: container
    image: image
  nodeName: node
status:
  containerStatuses:
  - image: image
    name: container
    ready: true
    restartCount: 0
    state:
      running:
        startedAt: <Now>
  podIP: 10.0.0.1
  phase: Running
