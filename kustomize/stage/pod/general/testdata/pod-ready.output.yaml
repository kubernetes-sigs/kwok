apiGroup: v1
kind: Pod
name: pod-ready
stages:
- delay:
  - 1000000000
  - 5000000000
  next:
  - kind: event
    message: 'Started container: container'
    reason: Started
    type: Normal
  - data:
      status:
        $setElementOrder/conditions:
        - type: PodReadyToStartContainers
        - type: Initialized
        - type: Ready
        - type: ContainersReady
        - type: PodScheduled
        conditions:
        - lastTransitionTime: <Now>
          message: null
          observedGeneration: 0
          reason: null
          status: "True"
          type: Ready
        - lastTransitionTime: <Now>
          message: null
          observedGeneration: 0
          reason: null
          status: "True"
          type: ContainersReady
        containerStatuses:
        - containerID: kwok://container/container
          image: image
          imageID: kwok://image/image
          lastState: {}
          name: container
          ready: true
          restartCount: 0
          started: true
          state:
            running:
              startedAt: <Now>
        phase: Running
    kind: patch
    subresource: status
    type: application/strategic-merge-patch+json
  stage: pod-ready
  weight: 1
