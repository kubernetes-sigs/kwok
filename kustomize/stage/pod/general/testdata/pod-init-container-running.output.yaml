apiGroup: v1
kind: Pod
name: pod-init-container-running
stages:
- delay:
  - 1000000000
  - 5000000000
  next:
  - kind: event
    message: 'Created container: container'
    reason: Created
    type: Normal
  - data:
      status:
        initContainerStatuses:
        - containerID: kwok://container/init-container
          image: init-image
          imageID: kwok://image/init-image
          lastState: {}
          name: init-container
          ready: false
          restartCount: 0
          started: true
          state:
            running:
              startedAt: <Now>
    kind: patch
    subresource: status
    type: application/strategic-merge-patch+json
  stage: pod-init-container-running
  weight: 1
