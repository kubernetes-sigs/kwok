# Just for a Pod
kind: Attach
apiVersion: kwok.x-k8s.io/v1alpha1
metadata:
  name: fake-pod
  namespace: other
spec:
  attaches:
  - containers:
    - fake-pod
    logsFile: ./logs/kwok.log
---
# Match pods
kind: ClusterAttach
apiVersion: kwok.x-k8s.io/v1alpha1
metadata:
  name: cluster-attach-rules
spec:
  selector:
    matchNamespaces:
    - default
  attaches:
  - containers:
    - fake-pod
    logsFile: ./logs/kwok.log
